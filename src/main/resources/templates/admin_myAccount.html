<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>S'H CLOTHES STORE</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-default navbar-inverse">

    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">S'H CLOTHES STORE</a>
            <a class="navbar-brand" href="#">welcome admin</a>
        </div>

    </div>
</nav>

<div class="container">
    <div class="row" style="margin-top: 60px;">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
            <li><a class="active" href="#tab-2" data-toggle="tab"><span
            >Log in</span></a></li>

        </ul>

        <!-- Tab panels -->
        <div class="tab-content">

            <!-- log in -->
            <div class="tab-pane fade in active" id="tab-2">
                <div class="panel-group">
                    <div class="panel panel-default" style="border: none;">
                        <div class="panel-body"
                             style="background-color: #ededed; margin-top: 20px;">
                            <form th:action="@{/admin/adminpro}" method="post">
                                <div class="form-group">
                                    <label for="newUsername">* Username: </label>
                                    <input
                                            required="required" type="text" class="form-control"
                                            id="newUsername" name="username" th:value="${admin.username}"/>
                                    <p style="color: #828282">Enter your username here.</p>
                                </div>

                                <div class="form-group">
                                    <label for="password">* Password: </label>
                                    <input
                                            required="required" type="password" class="form-control"
                                            id="password" name="password" th:value="${admin.password}"/>
                                    <p style="color: #828282">Enter the password that accompanies your username</p>
                                </div>

                                <button type="submit" class="btn btn-primary">Log in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/css/bootstrap.min.js"></script>
</body>
</html>
