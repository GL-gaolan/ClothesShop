<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>S'H CLOTHES STORE</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-inverse">

    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/userClothesList}">S'H CLOTHES STORE</a>
        </div>

        <ul class="nav navbar-nav navbar-left">
            <li class="dropdown"><a href="#" class="dropdown-toggle"
                                    data-toggle="dropdown" role="button" aria-haspopup="true"
                                    aria-expanded="false">CLOTHES <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/userClothesList}">all the clothes</a></li>
                    <!--                    <li><a href="#">Store hours &#38; Directions</a></li>-->
                    <li><a href="#">FAQ</a></li>

                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav">
            <li class="dropdown"><a href="#" class="dropdown-toggle"
                                    data-toggle="dropdown" role="button" aria-haspopup="true"
                                    aria-expanded="false">SEARCH <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/searchByCategory(category='shirts')}">shirts</a></li>
                    <li><a th:href="@{/searchByCategory(category='pants')}">pants</a></li>
                    <li><a th:href="@{/searchByCategory(category='shoes')}">shoes</a></li>
                    <li><a th:href="@{/searchByCategory(category='coats')}">coats</a></li>
                    <li><a th:href="@{/searchByCategory(category='skirt')}">skirt</a></li>
                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/ShoppingCart}">SHOPPING CART</a></li>
            <!--            <li><a href="#">MY ACCOUNT</a></li>-->
            <!--            <li><a href="#">LOGOUT</a></li>-->
        </ul>
    </div>
</nav>

<div class="row " style="margin-top:10px;">
    <form th:action="@{/checkout}" method="post">

        <!-- Left Panel -->
        <div class="col-md-5 offset-md-3" style="margin-left: 260px">
            <div class="panel panel-default">
                <div class="panel-body">
                    <button type="submit" class="btn btn-warning btn-block" style="background-color: black">Place your order</button>

                    <hr/>
                    <h3>Order Summary</h3>

                    <div class="row">
                        <div class="col-xs-7 text-left">
                            <h3 style="color:darkred;"><strong>Order Total: </strong></h3>
                        </div>
                        <div class="col-xs-5 text-right">
                            <h3><strong style="color:darkred;">$<span
                            th:text="${allPrice}"
                            ></span></strong></h3>
                        </div>
                    </div>
                    <div class="panel-footer">Shipping and handling haven't applied.</div>
                </div>
            </div>
        </div>


    </form>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/css/bootstrap.min.js"></script>
</body>
</html>
