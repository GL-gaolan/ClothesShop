<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>S'H CLOTHES STORE</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-inverse">

    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">S'H CLOTHES STORE</a>
            <a class="navbar-brand" href="#">welcome admin</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="#" th:href="@{/admin/}">back to home</a></li>
            <!--            <li><a href="#" th:href="@{adminpro/clothesList}">View all product</a></li>-->
            <li><a href="#" th:href="@{/}">Sign out</a></li>
        </ul>
    </div>
</nav>

<div>
    <div class="container">
        <h2>Product List</h2>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">category</th>
                <th scope="col">Price</th>
                <th scope="col">Size</th>
                <th scope="col">Description</th>
                <th> Operation</th>

            </tr>
            </thead>
            <tbody>
            <tr data-th-each="clothes : ${clothesList}">
                <td>
                    <input hidden="hidden" name="id" th:value="${clothes.id}"/>

                </td>
                <td><a th:href="@{/admin/adminpro/clothesInfo(id=${clothes.id})}"><span
                        th:text="${clothes.name}"></span></a></td>
                <td th:text="${clothes.category}"></td>
                <td th:text="${clothes.price}"></td>
                <td th:text="${clothes.size}"></td>
                <td th:text="${clothes.description}"></td>
                <td><a th:href="@{/admin/adminpro/deleteClothes(id=${clothes.id})}"><button type="button" class="btn btn-danger">delete</button></a></td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
</body>


</html>
